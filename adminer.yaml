
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer  
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: adminer   
          
---

apiVersion: v1
kind: Service
metadata:
 name: adminer
spec:
 #this defines which pod is going to be presented by this service
 selector:
  app: adminer
 ports:
  - name: adminer
    port: 8080
    nodePort: 30010
 type: NodePort                 
            
            
   
          